{% extends "base.html" %} {% block content %}
<blockquote class="blockquote text-center">
  <h1>{{ heading }}</h1>
  <hr />
  <p class="lead">
    Calculating your timezone information, this should only take a few seconds.
  </p>
</blockquote>
{% endblock %} {% block scripts %}
<script>
  $(document).ready(function () {
    var date = new Date();
    var offset = date.getTimezoneOffset();
    var timezone = date.toLocaleDateString("en-US", {
        day: "2-digit",
        timeZoneName: "short",
      })
      .slice(4);
    var formatted_date = new Date(date.getTime() - (offset*60*1000)).toISOString().split('T')[0];
    window.location.href = "/set_tz/" + formatted_date + "/" + offset + "/" + timezone;
  });
</script>
{% endblock %}
